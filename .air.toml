# Config file for [Air](https://github.com/cosmtrek/air) in TOML format

# Working directory
# . or absolute path, please note that the directories following must be under root.
root = "."
tmp_dir = "tmp"

# [build]
# # Just plain old shell command. You could use `make` as well.
# cmd = "go build -gcflags='all=-N -l' -o ./tmp/main ./cmd"
# # Binary file yields from `cmd`.
# bin = "tmp/main"
# args_bin = ["runserver"]
# # Customize binary.
# full_bin = "dlv exec --accept-multiclient --log --headless --continue --listen :2345 --api-version 2 ./tmp/main runserver"
# # Watch these filename extensions.
# include_ext = ["go", "tpl", "tmpl", "html"]

[build]
  bin = "./tmp/main"
  args_bin = ["runserver"]
  # cmd = "go build -o ./tmp/main ./cmd/main.go"
  cmd = "go build -gcflags='all=-N -l' -o ./tmp/main ./cmd/main.go"
  delay = 1000
  exclude_dir = ["assets", "tmp", "vendor", "docker", "bin"]
  exclude_file = []
  exclude_regex = []
  exclude_unchanged = false
  follow_symlink = false
  # full_bin = "APP_ENV=development ./tmp/main"
  full_bin = "APP_ENV=development dlv exec --accept-multiclient --log --headless --continue --listen :2345 --api-version 2 ./tmp/main"
  include_dir = []
  include_ext = ["go", "tpl", "tmpl", "html"]
  kill_delay = "0s"
  log = "build-errors.log"
  send_interrupt = false
  stop_on_error = true

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  time = false

[misc]
  clean_on_exit = false
